{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}

    <a href="{% url 'students:home' %}">Students</a><br>
    <a href="{% url 'programs:programs-list' %}">Programs</a><br>
  
  {% else %}
    Don't have an account?  Signup:
    <form role="form" method="post" action="{% url 'home:register' %}">
      {% csrf_token %}
      {{ signup_form }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Signup</button>
      </div>
    </form>
    <br>
    <br>
    Already have an account?  Login:
    <form role="form" method="post" action="{% url 'home:login' %}">
      {% csrf_token %}
      {{ login_form }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  {% endif %}
{% endblock %}
