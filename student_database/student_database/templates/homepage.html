{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}

    <div class="btn-group btn-group-justified btn-group-lg">
      <a href="{% url 'students:students-list' %}" class="btn btn-default">Students</a>
      <a href="{% url 'programs:programs-list' %}" class="btn btn-default">Programs</a>
    </div>

  {% else %}
    Don't have an account?  Signup:
    <form role="form" method="post" action="{% url 'home:register' %}">
      {% csrf_token %}
      {{ signup_form }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Signup</button>
      </div>
    </form>
    <br>
    <br>
    Already have an account?  Login:
    <form role="form" method="post" action="{% url 'home:login' %}">
      {% csrf_token %}
      {{ login_form }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  {% endif %}
{% endblock %}
