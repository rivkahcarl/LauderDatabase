{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta-description %}{% endblock %}">
    <meta name="author" content="{% block meta-author %}{% endblock %}">
    <meta name="keywords" content="{% block meta-keywords %}{% endblock %}">
    {% block extra-meta %}{% endblock %}
    {% block extra-css %}{% endblock %}
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'libs/css/bootstrap.min.css' %}">
    <script src="{% static 'libs/modernizr.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <p class="text-center">
          <a href="{% url 'home:homepage' %}">
            <img alt="Brand" src="{% static 'img/LauderLogo.png' %}">
          </a>
        </p>
      </div>
      <div class="col-md-4">
        {% if user.is_authenticated %}
          <p class="text-right">
            <a href="/logout/" class="btn btn-default">Logout</a>
          </p>
        {% endif %}
      </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra-js %}{% endblock %}

  </div>
</body>
</html>
